  epr-backend:
    profiles: ['all']
    build:
      context: .
      target: development
    ports:
      - '3001:3001'
    extra_hosts:
      - 'localhost:host-gateway'
    links:
#      - 'localstack:localstack'
      - 'mongodb:mongodb'
    depends_on:
#      localstack:
#        condition: service_healthy
      mongodb:
        condition: service_started
    env_file:
      - 'compose/aws.env'
    environment:
      PORT: 3001
      NODE_ENV: development
      LOCALSTACK_ENDPOINT: http://localstack:4566
      S3_ENDPOINT: http://localstack:4566
      MONGO_URI: mongodb://mongodb:27017/
      GOVUK_NOTIFY_API_KEY: /run/secrets/govuk_notify_api_key
      AUDIT_ENABLED: false
      FEATURE_FLAG_SUMMARY_LOGS: true
      FEATURE_FLAG_ORGANISATIONS: true
      DEFRA_ID_CLIENT_ID: 63983fc2-cfff-45bb-8ec2-959e21062b9a
      DEFRA_ID_CLIENT_SECRET: test_value
      DEFRA_ID_OIDC_CONFIGURATION_URL: http://localhost:3200/cdp-defra-id-stub/.well-known/openid-configuration
      DEFRA_ID_SERVICE_ID: d7d72b79-9c62-ee11-8df0-000d3adf7047
    secrets:
      - govuk_notify_api_key
    networks:
      - cdp-tenant
    volumes:
      - ./src:/home/node/src
      - ./package.json:/home/node/package.json

################################################################################

volumes:
  mongodb-data:
  mongodb-backups:
    external: true

networks:
  cdp-tenant:
    driver: bridge
    name: cdp-tenant

secrets:
  govuk_notify_api_key:
    environment: GOVUK_NOTIFY_API_KEY
