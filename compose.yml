services:
  localstack:
    image: localstack/localstack:3.0.2
    ports:
      - '4566:4566' # LocalStack Gateway
      - '4510-4559:4510-4559' # external services port range
    env_file:
      - 'compose/aws.env'
    environment:
      DEBUG: ${DEBUG:-1}
      LS_LOG: WARN # Localstack DEBUG Level
      SERVICES: s3,sqs,sns,firehose
      LOCALSTACK_HOST: 127.0.0.1
    volumes:
      - '${TMPDIR:-/tmp}/localstack:/var/lib/localstack'
      - ./compose/start-localstack.sh:/etc/localstack/init/ready.d/start-localstack.sh
    healthcheck:
      test: ['CMD', 'curl', 'localhost:4566']
      interval: 5s
      start_period: 5s
      retries: 3
    networks:
      - cdp-tenant

  mongodb:
    image: mongo:6.0.13
    networks:
      - cdp-tenant
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data
      - ./mongodb-backups:/backups
    restart: always

  ################################################################################

  redis:
    profiles: ['all']
    image: redis:7.2.11-alpine3.21
    ports:
      - "6379:6379"
    restart: always
    networks:
      - cdp-tenant

  frontend:
    profiles: ['all']
    image: defradigital/epr-frontend:${FRONTEND_VERSION:-latest}
    ports:
      - '3000:3000'
    links:
      - 'localstack:localstack'
      - 'redis:redis'
    depends_on:
      localstack:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - 'compose/aws.env'
    environment:
      PORT: 3000
      NODE_ENV: development
      EPR_BACKEND_URL: http://epr-backend:3001
      LOCALSTACK_ENDPOINT: http://localstack:4566
      REDIS_HOST: redis
      USE_SINGLE_INSTANCE_CACHE: true
    networks:
      - cdp-tenant

  epr-backend:
    build:
      context: .
      target: development
    ports:
      - '3001:3001'
    links:
      - 'localstack:localstack'
      - 'mongodb:mongodb'
    depends_on:
      localstack:
        condition: service_healthy
      mongodb:
        condition: service_started
    env_file:
      - 'compose/aws.env'
    environment:
      PORT: 3001
      NODE_ENV: development
      LOCALSTACK_ENDPOINT: http://localstack:4566
      S3_ENDPOINT: http://localstack:4566
      MONGO_URI: mongodb://mongodb:27017/
      GOVUK_NOTIFY_API_KEY: /run/secrets/govuk_notify_api_key
      AUDIT_ENABLED: false
      FEATURE_FLAG_SUMMARY_LOGS: true
      FEATURE_FLAG_ORGANISATIONS: true
    secrets:
      - govuk_notify_api_key
    networks:
      - cdp-tenant
    volumes:
      - ./src:/home/node/src
      - ./package.json:/home/node/package.json

################################################################################

volumes:
  mongodb-data:
  mongodb-backups:
    external: true

networks:
  cdp-tenant:
    driver: bridge
    name: cdp-tenant

secrets:
  govuk_notify_api_key:
    environment: GOVUK_NOTIFY_API_KEY
